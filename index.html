<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zixy.py's portfolio</title>
    <link rel="icon" href="https://images-ext-1.discordapp.net/external/fyC0V9OT9ENSRPbrEFWa2e-Ag4NrSGQAnnMupU6tRds/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1341600705143636034/a_fa8b3d33b84f4e1f6fe38bc51677e9cd.gif" type="image/gif">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0c0e10;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }

        * {
            cursor: none;
            box-sizing: border-box;
        }

        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #bdbdbd;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.15s ease;
            z-index: 9999;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wave {
            cursor: none;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .wave:hover { 
            cursor: none; 
            transform: translateY(-10px) translateX(5px); 
            animation: wave 0.7s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .highlight {
            background-color: rgba(9, 31, 53, 0.8);
            border-radius: 12px;
            padding: 0 5px;
            color: #00a0ff;
            font-weight: bold;
            display: inline-block;
            transition: width 1.5s ease-in-out, opacity 1.5s ease-in-out; /* Transition for both width and opacity */
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px 25px;
            background: #1e1e1e;
            color: #fff;
            border: 2px solid #2a80ff;
            border-radius: 10px;
            transition: 0.3s;
            margin: 5px;
            display: inline-block;
        }

        .buttons a:hover {
            background: #2a80ff;
            color: #fff;
            transform: scale(1.1);
        }

        .social-link {
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .social-link:hover {
            text-decoration: underline;
        }

        .text-cursor {
            width: 3px;
            height: 25px;
            background-color: #e0e0e0;
            border-radius: 0;
            animation: blink 0.7s step-start infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .rotating-text {
            display: inline-block;
            opacity: 0;
            transition: opacity 1.5s ease-in-out; /* Longer fade-in transition */
        }

        .text-container {
            display: inline-block;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    <div id="particles-js"></div>
    <h1>Hey <span class="wave">ðŸ‘‹</span> I'm zixy, a <span class="highlight"><span id="rotatingText" class="rotating-text"></span></span></h1>
    <h2>My Current Projects:</h2>

    <div class="button-container buttons">
        <a href="https://discord.gg/reticence" class="button" target="_blank">Reticence Discord</a>
        <a href="https://reticence.lol" class="button" target="_blank">Reticence Shop</a>
    </div>

    <p></p>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        function checkTextSelection() {
            const selection = window.getSelection();
            if (selection && selection.toString().length > 0) {
                cursor.classList.add('text-cursor');
            } else {
                cursor.classList.remove('text-cursor');
            }
        }

        document.addEventListener('mouseup', checkTextSelection);
        document.addEventListener('keyup', checkTextSelection);
        document.addEventListener('selectionchange', checkTextSelection);

        particlesJS('particles-js', {
            particles: {
                number: { value: 100 },
                size: { value: 4, random: true },
                move: { speed: 1.5, random: true, direction: 'none', out_mode: 'out' },
                line_linked: { enable: false },
                color: { value: '#007bff' },
                opacity: { value: 0.6, random: true }
            }
        });

        const words = ["developer", "coder", "seller", "creator"];
        let currentIndex = 0;
        const rotatingText = document.getElementById("rotatingText");
        const highlight = document.querySelector(".highlight");

        function rotateText() {
            rotatingText.style.opacity = 0;
            setTimeout(() => {
                rotatingText.textContent = words[currentIndex];
                highlight.style.width = `${rotatingText.offsetWidth + 12}px`;
                rotatingText.style.opacity = 1;
                currentIndex = (currentIndex + 1) % words.length;
            }, 1500);
        }


        rotatingText.textContent = words[0]; 
        rotatingText.style.opacity = 1;
        highlight.style.width = `${rotatingText.offsetWidth + 12}px`;

        setTimeout(() => {
            setInterval(rotateText, 5000); // Change word every 5 seconds
        }, 1000);

    </script>

</body>
</html>
